<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .btn {
            background: rgb(0, 174, 255);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .landing {
            background: #f0f0f0;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Girish Prasad</h1>
        <div>
            <a href="#about">About</a>
            <a href="#experience">Experience</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
        <a href="#contact" class="btn">Get in Touch</a>
    </nav>
    
    <section class="section landing">
        <img src="your-photo.jpg" alt="Your Photo" style="width: 150px; border-radius: 50%; margin-bottom: 15px;">
        <h2>Your Headline</h2>
        <a href="#contact" class="btn">Contact Me</a>
    </section>
    
    <section id="about" class="section">
        <h2>About Me</h2>
    </section>
    <section id="experience" class="section" style="background: #f0f0f0;">
        <h2>Experience</h2>
    </section>
    <section id="skills" class="section">
        <h2>Skills</h2>
    </section>
    <section id="contact" class="section" style="background: #f0f0f0;">
        <h2>Contact</h2>
    </section>
</body>
</html>
